<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>W-Tools</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

    <body>
        <div>
            <h3>ブックマークレット</h3>
            <p>リンクをブックマークバーにドラッグ＆ドロップして使ってください。</p>
            <ul>
                <li><a href="javascript:(function(){alert('ブックマークレットのテンプレートです(^o^)');})();">雛形</a></li>
                <li><a href="javascript:setInterval(() => {document.getElementsByClassName('ytp-ad-skip-button')[0]?.click();document.getElementsByClassName('ytp-ad-overlay-close-button')[0]?.click();const elm = document.getElementsByClassName('ytp-ad-message-container')[0];elm?.parentNode.removeChild(elm);}, 13);">Youtube　広告自動スキップ</a></li>
                <li><a href="javascript:(function(){const getChildren = (elm) => Array.from(elm.children).flatMap(child => [child, ...getChildren(child)]);getChildren(document.querySelector('body')).filter(elm => getComputedStyle(elm).position === 'fixed').filter(elm => /cookie/i.test(getChildren(elm).map(child => child.innerText).join(''))).forEach(elm => elm.parentNode.removeChild(elm));})();">Cookie 削除</a></li>
            </ul>
        <div>
    </body>
</html>
